<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <h3 class="password-display" id="passwordDisplay">Your Secure Password</h3>
        </div>
        <div class="card-footer">
          <br>
          <form id="passwordGeneratorForm" class="form">
            <label for="characterAmountNumber">Number of Characters</label>
            <input type="range" min="8" max="128" value="8" id="characterAmountRange">
            <input type="number"min="8" max="128" value="8" id="characterAmountNumber">
            <br>
            <br>
            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">
            <br>
            <br>
            <label for="includeLowercase">Include Lowercase</label>
            <input type="checkbox" id="includeLowercase">
            <br>
            <br>
            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">
            <br>
            <br>
            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">
            <br>
            <button type="submit" class="btn">Generate Password</button>
          </form>
         
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
